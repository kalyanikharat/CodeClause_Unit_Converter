<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Unit Converter</title>
    <style>
      
      body {
        font-family: sans-serif;
        background-image: url("image2.jpg");
        background-size: cover;
        background-position: center;
        
      
        padding: 20px;
        
      }
      h1 {
        text-align: center;
      }
      form {
        max-width: 600px;
        margin: 0 auto;
        background-color: white;
        padding: 20px;
        border-radius: 5px;
        box-shadow: 0px 2px 10px rgba(246, 245, 245, 0.3);
      }
      fieldset {
        border: none;
        margin: 0;
        padding: 0;
      }
      label {
        display: block;
        margin-bottom: 10px;
      }
      input[type="number"] {
        width: 100%;
        padding: 10px;
        border-radius: 5px;
        border: none;
        box-shadow: 0px 2px 10px rgba(0, 0, 0, 0.1);
        margin-bottom: 20px;
      }
      select {
        width: 100%;
        padding: 10px;
        border-radius: 5px;
        border: none;
        box-shadow: 0px 2px 10px rgba(0, 0, 0, 0.1);
        margin-bottom: 20px;
      }
      button {
        background-color: #4CAF50;
        color: white;
        border: none;
        border-radius: 5px;
        padding: 10px 20px;
        font-size: 16px;
        cursor: pointer;
        margin-bottom: 20px;
      }
      .result {
        font-size: 24px;
        font-weight: bold;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <h1 style="color: #ffffff;">Unit Converter

    </h1>
    
    <form>
      <fieldset>
        <legend>Length Converter</legend>
        <label for="length-from">From:</label>
        <input type="number" id="length-from" placeholder="Enter a value">
        <label for="length-from-unit">Unit:</label>
        <select id="length-from-unit">
          <option value="m">meters</option>
          <option value="km">kilometers</option>
          <option value="ft">feet</option>
          <option value="mi">miles</option>
        </select>
        <label for="length-to">To:</label>
        <input type="number" id="length-to" disabled>
        <label for="length-to-unit">Unit:</label>
        <select id="length-to-unit">
          <option value="m">meters</option>
          <option value="km">kilometers</option>
          <option value="ft">feet</option>
          <option value="mi">miles</option>
        </select>
        <button type="button" id="length-convert">Convert</button>
      </fieldset>

     
        
        <script>
          const lengthFromInput = document.getElementById("length-from");
          const lengthFromUnitSelect = document.getElementById("length-from-unit");
          const lengthToInput = document.getElementById("length-to");
          const lengthToUnitSelect = document.getElementById("length-to-unit");
          const lengthConvertButton = document.getElementById("length-convert");
        
        
        
          const resultText = document.getElementById("result-text");
        
          function convertLength() {
            const fromValue = parseFloat(lengthFromInput.value);
            const fromUnit = lengthFromUnitSelect.value;
            const toUnit = lengthToUnitSelect.value;
        
            // Convert to meters
            let meters;
            if (fromUnit === "m") {
              meters = fromValue;
            } else if (fromUnit === "km") {
              meters = fromValue * 1000;
            } else if (fromUnit === "ft") {
              meters = fromValue / 3.2808;
            } else if (fromUnit === "mi") {
              meters = fromValue * 1609.34;
            }
        
            // Convert to destination unit
            let result;
            if (toUnit === "m") {
              result = meters;
            } else if (toUnit === "km") {
              result = meters / 1000;
            } else if (toUnit === "ft") {
              result = meters * 3.2808;
            } else if (toUnit === "mi") {
              result = meters / 1609.34;
            }
        
            // Update output field
            lengthToInput.value = result.toFixed(2);
            resultText.textContent = `${fromValue} ${fromUnit} = ${result.toFixed(2)} ${toUnit}`;
          }
        
          
        
    


lengthConvertButton.addEventListener("click", convertLength);

</script>

</body>
</html>
